<!-- 
    none: hace que el elemento desaparezca, por completo de la pagina haciendo que este no ocupe espacio
    block: hace que los elementos se comporten como bloques, pudiendo modificar asi sus dimensiones
    inline: hace que los elementos se comporten como elementos en linea, pudiendo modificar asi sus dimensiones
    inline-block: hace que los elementos se comporten como elementos en linea, pero con la posibilidad de modificar sus dimensiones
    list-item: hace que los elementos se comporten como elementos de lista
    flex: hace que los elementos se comporten como elementos flexibles
    grid: hace que los elementos se comporten como elementos de cuadricula
    table: hace que los elementos se comporten como elementos de tabla
    table-row: hace que los elementos se comporten como elementos de fila de tabla
    table-cell: hace que los elementos se comporten como elementos de celda de tabla
    table-column: hace que los elementos se comporten como elementos de columna de tabla
    
 -->
