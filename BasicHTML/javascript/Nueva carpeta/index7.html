    <style>
        .galeria {
            display:flex;
            justify-content:space-around;
            margin:20px;

            height:200px;
            object-fit:scale-down;

            margin:10px;
        }
        .boton-redondo {
            border:none;
            border-radius:20px;
            padding:10px 20px;
            font-size:16px;

            text-align:center;
            text-decoration:none;
            display:inline-block;
            margin:4px 2px;
            transition-duration:0.4s;
            font-family:Arial, Helvetica, sans-serif;

        .boton-redondo:hover {
            background-color: #0056b3;
        }
