<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav {
        background-color: #202221;
        width: 97%;
        height: 50px;
        margin: 10px;
    }
    ul {
        display: flex;
        width: 100%;
        height: 100%;
    }
    li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 10%;
        list-style: none;
        cursor: pointer;
        color: white;
        transition: .2s;
    }
    a {
        text-decoration: none;
        color: white;
    }
    li:active {
        background-color: #08631c;
        transform: scale(1.1);
        transition: .2s;
    }
    li:hover {
        background-color: #2c2e2d;
        transform: scale(1.1);
        transition: .2s;
    }

</style>


<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
</body>
