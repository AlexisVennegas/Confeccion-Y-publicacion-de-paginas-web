<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;  
    }
    li {
        list-style: none;
        background-color: #063f1a;
        padding: 18px;
        margin: 1px;
        cursor: pointer;
        color: white;
        transition: .2s;
    }
    li:hover {
        background-color: #08631c;
        transform: scale(1.1);
        transition: .2s;
    }
    li:active {
        background-color: #1c532f;
    }
    a:visited {
        background-color: #14271b;
    }
    a {
        text-decoration: none;
        color: white;
    
    }
</style>

<body>
    <ul>
        <li><a href="">Menu 1</a></li>
        <li><a href="">Menu 2</a></li>
        <li><a href="">Menu 3</a></li>
        <li><a href="">Menu 4</a></li>
        <li><a href="">Menu 5</a></li>
        <li><a href="">Menu 6</a></li>
        <li><a href="">Menu 7</a></li>
    </ul>
</body>
